<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="{{ url_for('static', filename='js/scripts.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Prediction Result</h1>
      <img
        src="{{ url_for('display_image', filename=filename) }}"
        class="img-fluid rounded"
        alt="Uploaded Image"
      />
      <h2 class="mt-4">
        Predicted Folder: <span class="text-primary">{{ prediction }}</span>
      </h2>
      <p>Confidence: {{ confidence }}%</p>
      <a href="{{ url_for('upload_file') }}" class="btn btn-secondary mt-3"
        >Classify Another Image</a
      >
    </div>
  </body>
</html>
